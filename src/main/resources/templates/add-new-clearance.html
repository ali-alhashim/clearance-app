<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
</head>
<link rel="stylesheet" href="/css/style.css" />
<body>

<div class="container">
<div th:replace="~{fragments/layout :: sidebar}"></div>

<main>

    <div class="col">
    <h2 class="page-title">Add New Clearance </h2>

   


    <form th:action="@{/add-new-clearance}" method="post">

        <tr>
            <td>Name</td>

                <input list="employeesList" name="employee" id="employeeId" />

                        <option value="A01">Ali</option>
                        <option value="A02">Mohammed</option>
                        <option value="A03">Yasmin</option>
                    </datalist>
            </td>

        </tr>
        <tr>
            <td>Last Working Date</td>

                <input type="date" name="lastWorkingDate"/>
            </td>
        </tr>
        <tr>
            <td>Direct Manager</td>
            <td>
                <input list="managerList" type="text" name="directManager"/>
                <datalist id="managerList">
                    <option value="A01">Ali</option>
                    <option value="A02">Mohammed</option>
                    <option value="A03">Yasmin</option>
                </datalist>
            </td>
        </tr>

        <tr>
            <td>Accounts Department</td>
            <td>
                <input list="accountsList" type="text" name="accountsDepartment"/>
                <datalist id="accountsList">
                    <option value="A01">Ali</option>
                    <option value="A02">Mohammed</option>
                    <option value="A03">Yasmin</option>
                </datalist>
            </td>
        </tr>


        <tr>
            <td>Purchasing Department</td>
            <td>
                <input list="purchasingList" type="text" name="purchasingDepartment"/>

                    <option value="A02">Mohammed</option>
                    <option value="A03">Yasmin</option>

            </td>
        </tr>

        <tr>
            <td>Customer Service</td>
            <td>
                <input list="customerServiceList" type="text" name="customerServiceDepartment"/>
                <datalist id="customerServiceList">
                    <option value="A01">Ali</option>
                    <option value="A02">Mohammed</option>
                    <option value="A03">Yasmin</option>
                </datalist>
            </td>
        </tr>


        <tr>
            <td>Mobile SIM</td>
            <td>
                <input list="mobileSIMList" type="text" name="mobileSIMDepartment"/>

                    <option value="A01">Ali</option>
                    <option value="A02">Mohammed</option>
                    <option value="A03">Yasmin</option>
                </datalist>
            </td>
        </tr>

        <tr>
            <td>Company Vehicle</td>
            <td>
                <input list="companyVehicleList" type="text" name="companyVehicleDepartment"/>
                <datalist id="companyVehicleList">
                    <option value="A01">Ali</option>
                    <option value="A02">Mohammed</option>
                    <option value="A03">Yasmin</option>
                </datalist>
            </td>
        </tr>

        <tr>
            <td>Security</td>
            <td>
                <input list="securityList" type="text" name="securityDepartment"/>
                <datalist id="securityList">
                    <option value="A01">Ali</option>
                    <option value="A02">Mohammed</option>
                    <option value="A03">Yasmin</option>
                </datalist>
            </td>
        </tr>


        <tr>
            <td>IT Department</td>
            <td>
                <input list="ityList" type="text" name="itDepartment"/>
                <datalist id="ityList">
                    <option value="A01">Ali</option>
                    <option value="A02">Mohammed</option>
                    <option value="A03">Yasmin</option>
                </datalist>
            </td>
        </tr>

        <tr>
            <td>Medical Insurance</td>
            <td>
                <input list="medicalInsuranceList" type="text" name="medicalInsurance"/>

                    <option value="A03">Yasmin</option>
                </datalist>
            </td>
        </tr>

            <td>Finance Department</td>

                    <option value="A01">Ali</option>
                    <option value="A02">Mohammed</option>
                    <option value="A03">Yasmin</option>
                </datalist>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit">Submit</button>
            </td>
        </tr>

    </table>
    </form>

    </div><!--end col-->


</main>
</div>


<script>

        const sidebarSelected = document.getElementById("Clearance");
        if (sidebarSelected) {
            sidebarSelected.classList.add("sidebar-active");
        }
</script>

</body>
</html>
