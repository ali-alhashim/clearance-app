<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
</head>
<link rel="stylesheet" href="/css/style.css" />
<body>

<div class="container">
<div th:replace="~{fragments/layout :: sidebar}"></div>

<main>

    <div class="col">
    <h2 class="page-title">Clearance Dashboard</h2>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <label>
            Search :
            <input name="keyword" type="text"/>
        </label>
        <a href="/add-new-clearance" class="add-button">Add New</a>
    </div>



    <table class="clearance-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Clearance Code</th>
            <th>Name</th>
            <th>Badge Number</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>2025-02-01/1</td>
            <td>Mohammed Ali Al-Ali</td>
            <td>A0457</td>
            <td>PENDING</td>
        </tr>
        </tbody>
    </table>

    </div><!--end col-->


</main>
</div>


<script>

    const sidebarSelected = document.getElementById("Clearance");
    if (sidebarSelected) {
        sidebarSelected.classList.add("sidebar-active");
    }
</script>

</body>
</html>
